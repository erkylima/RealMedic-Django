{% extends 'core/base/list_view_base.html' %}
{% load static %}

{% block bt_nova %}
    {{ labels.NOVO }}
{% endblock %}


{% block tbody %}
    <tbody>
    {% for profissional in profissional_list %}
        <tr>
            {% for valor  in profissional.getListAtributes %}
                <td>{{ valor }}</td>
            {% endfor %}
            <td>
                <a type="button"
                   class="btn btn-rounded btn-primary" data-placement="top" title="Editar informações"
                   href="{% url 'core:modulo:profissional:update_view' profissional.id %}">
                    <i class="fa fa-edit"></i>
                </a>
                <a type="button"
                   class="btn btn-rounded btn-primary"
                   data-toggle="tooltip" data-placement="top" title="Editar escala"
                   href="{% url 'core:modulo:profissional:profissional_escala_view' profissional.id %}">
                    <i class="fa fa-clock"></i>
                </a>
                <input type="checkbox"
                       checked
                       data-toggle="toggle"
                       data-onstyle="success"
                       data-offstyle="danger"
                       data-style="btn-round"
                        {#                       data-on="&nbsp"#}
                        {#                       data-on="Ativo"#}
                       data-size="normal"
                        {#                       data-off="&nbsp"#}
                        {#                       data-off="Desativado"#}

                >
            </td>
        </tr>
    {% endfor %}


    </tbody>
{% endblock %}
