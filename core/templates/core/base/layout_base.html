    <!-- Fonts and icons -->

        WebFont.load({

<!--   Core JS Files   -->
<script src="{% static 'core/base/assets/js/core/jquery.3.2.1.min.js' %}"></script>
<script src="{% static 'core/base/assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'core/base/assets/js/core/bootstrap.min.js' %}"></script>
<!-- jQuery UI -->

<!-- DateTimePicker -->
<script src="{% static 'core/base/assets/js/plugin/datepicker/bootstrap-datetimepicker.min.js' %}"></script>
<!-- Select2 -->
<script src="{% static 'core/base/assets/js/plugin/select2/select2.full.min.js' %}"></script>
<!-- Bootstrap Tagsinput -->
{#<script src="{% static 'core/base/assets/js/plugin/bootstrap-tagsinput/bootstrap-tagsinput.min.js' %}"></script>#}
<!-- Atlantis JS -->
<script src="{% static 'core/base/assets/js/plugin/jquery.validate/jquery.validate.min.js' %}"></script>

<script src="{% static 'core/base/assets/js/atlantis.min.js' %}"></script>
<!-- Atlantis DEMO methods, don't include it in your project! -->
<script src="{% static 'core/base/assets/js/setting-demo2.js' %}"></script>
<script>

    $('#datetime').datetimepicker({
        format: 'MM/DD/YYYY H:mm',
    });
    $('#datepicker').datetimepicker({
        format: 'MM/DD/YYYY',
    });
    $('#timepicker').datetimepicker({
        format: 'h:mm A',
    });

    $('.select2').select2({
        theme: "bootstrap"
    });

    $('#multiple').select2({
        theme: "bootstrap"
    });

    $('#multiple-states').select2({
        theme: "bootstrap"
    });

    {#$('#tagsinput').tagsinput({#}
    {#    tagClass: 'badge-info'#}
    {# });#}

    $("#exampleValidation").validate({
        validClass: "success",
        rules: {
            gender: {required: true},
            confirmpassword: {
                equalTo: "#password"
            },
            birth: {
                date: true
            },
            uploadImg: {
                required: true,
            },
        },
        highlight: function (element) {
            $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
        },
        success: function (element) {
            $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
        },
    });

    $(function () {
        $("#slider").slider({
            range: "min",
            max: 100,
            value: 40,
        });
        $("#slider-range").slider({
            range: true,
            min: 0,
            max: 500,
            values: [75, 300]
        });
    });



    {% if SAVE_MODEL is not None  %}
        {% if SAVE_MODEL is True %}
            var mensagem = "{{ labels.MSG_SALVO_SUCESSO }}"
        {% else %}
            var mensagem = "{{ labels.MSG_EDITADO_SUCESSO }}"
        {% endif %}

        $.notify({
            // options
            icon: 'flaticon-alarm-1',
            title: '{{ NAME_MODEL }}',
            message: mensagem,
        }, {
            // settings
            element: 'body',
            position: null,
            type: "success",
            placement: {
                from: "top",
                align: "right"
            },
            offset: 20,
            spacing: 10,
            z_index: 1031,
            delay: 3000,
            url_target: '_blank',
            mouse_over: null,
            animate: {
                enter: 'animated fadeInDown',
                exit: 'animated fadeOutUp'
            },
        });

    {% endif %}


    {#PRE_LOADER#}
    var readyStateCheckInterval = setInterval(function () {
        console.log(document.readyState)
        if (document.readyState === "complete") {
            {#console.log(document.readyState)#}
            clearInterval(readyStateCheckInterval);
            var preloader = $('.preloader');
            if (preloader.length) {
                preloader.fadeOut(1000);
            }
        }
    }, 100);


    function carregarElementoPorIdFK(url, id_item_selecionado, id_item_carregar, select_master) {
        var id_item_selecionado = $('#' + id_item_selecionado);
        var id_item_carregar = $('#' + id_item_carregar);
        var valor = id_item_selecionado.val();
        if (valor == '') {
            valor = 0
        }
        if (select_master == '') {
            select_master = ''
        }

        var url = url
        url = url.replace('00', valor);
        $.ajax({
            url: url,
            type: "GET",
            data: {
                select_master: valor       // add the select_master id to the GET parameters
            },
            success: function (data) {
                id_item_carregar.empty();
                id_item_carregar.append('<option value >---------</option>');
                $.each(data, function (key, value) {
                    id_item_carregar.append('<option value="' + key + '">' + value + '</option>');
                });

                {#id_sub_setor.selectpicker('refresh')#}
                {#seelct_setor.selectpicker('refresh')#}
            }
        })

    }

</script>

{% block extra_scripts %}

{% endblock %}
</body>
